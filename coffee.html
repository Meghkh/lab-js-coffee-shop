<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    var myImage = document.getElementById("coffee-image");
    var myRevenueMessage = document.getElementById("revenue");
    var drinksOrdered = [];
    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hot_chocolate = document.getElementById("hot-chocolate");
    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


    // functions
    function revenue() {
        var orderTotal = 0.00;
        for (index in drinksOrdered) {
            orderTotal += prices[drinksOrdered[index]];
        }
        return orderTotal.toFixed(2);
    }

    function serve() {
        myImage.setAttribute("src", "static/coffee_mug.jpg");
        setTimeout(ready, 2500);       
    }

    function brew(drinkType) {
        myImage.setAttribute("src", "static/coffee_machine.jpg");
        setTimeout(serve, 1500);
        drinksOrdered.push(drinkType);
        myRevenueMessage.innerHTML = "$" + revenue();
    }

    function ready() {
        myImage.setAttribute("src", "static/coffee_beans.jpg");
     }
    
    // initial setup
    myRevenueMessage.innerHTML = "$" + revenue();
    ready();
    
    myImage.addEventListener("click", function () { return brew('brew'); });
    latte.addEventListener("click", function () { return brew('latte'); });
    espresso.addEventListener("click", function () { return brew('espresso'); });
    hot_chocolate.addEventListener("click", function () { return brew('hot chocolate'); });

</script>

</body>
</html>
